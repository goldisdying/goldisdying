<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Gold once ruled as the world's money, but Bitcoin perfects the idea — digitally scarce, instantly transferable, and incorruptible. See gold priced in Bitcoin and witness the shift from metal to math." />
  <title>Gold Is Dying</title>
  <link rel="icon" type="image/png" href="favicon.png" />

  <style>
    body {
      background-color: #000;
      color: #ddd;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      line-height: 1.4;
    }

    h1 {
      color: #f5c542;
      font-size: 3rem;
      margin-top: 2.5rem;
      margin-bottom: 0.6rem;
    }

    p {
      margin: 0 auto 1.2rem;
      max-width: 700px;
      font-size: 1.1rem;
    }

    h2 {
      color: #f5c542;
      font-size: 2rem;
      margin-top: 2rem;
      margin-bottom: 0.5rem;
    }

    .section {
      margin-bottom: 3rem;
    }

    .tradingview-widget-container {
      display: flex;
      justify-content: center;
      margin-top: 1.5rem;
    }

    iframe {
      border: none;
    }
  </style>
</head>

<body>
  <div class="section">
    <h1>Gold Is Dying</h1>
    <p>Gold once ruled as the money of the world — scarce, heavy, and centralized. Bitcoin perfects the idea: mathematically limited, instantly transferable, and truly global.</p>
  </div>

  <div class="section">
    <h2>Gold Priced in Bitcoin</h2>
    <p>How much Bitcoin does it take to buy one ounce of gold?</p>

    <!-- ✅ TradingView Widget -->
    <div class="tradingview-widget-container">
      <div id="tradingview_chart"></div>
    </div>
  </div>

  <!-- ✅ TradingView Script -->
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script type="text/javascript">
    new TradingView.widget({
      "width": "100%",
      "height": 600,
      "symbol": "BITSTAMP:XAUUSD/BTCUSD",
      "interval": "1D",
      "timezone": "Etc/UTC",
      "theme": "dark",
      "style": "1",
      "locale": "en",
      "toolbar_bg": "#000000",
      "enable_publishing": false,
      "allow_symbol_change": false,
      "container_id": "tradingview_chart"
    });
  </script>
</body>
</html>
